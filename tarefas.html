<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Boxicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">

    <!-- Arquivo Fonts e Cores -->
    <link rel="stylesheet" href="assets/fonts/fontsCores.css">

    <!-- Arquivos CSS -->
    <link rel="stylesheet" href="assets/css/containerRightPacient.css">
    <link rel="stylesheet" href="assets/css/containerLeftPacient.css">
    <link rel="stylesheet" href="assets/css/main/mainTarefas.css"> <!-- main da tarefas -->


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Task Dashboard</title>
</head>

<body>

    <!-- LOADER DE CARREGAMENTO -->
    <div id="loader" class="loader hidden">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="container">
        <!-- ============= Container Left ============= -->
        <div class="left">
            <header>
                <div class="logo">
                    <h2><i>Gustavo's Code</i></h2>
                    <div class="close">
                        <span class="material-symbols-outlined">
                            close
                        </span> <!-- Ícone de fechar -->
                    </div>
                </div>
                <nav>
                    <ul>
                        <!-- 1° Item - Dashboard -->
                        <li class="list">
                            <a href="index.html">
                                <span class="material-symbols-outlined">
                                    dashboard
                                </span>
                                <span class="title">Dashboard</span>
                            </a>
                        </li>

                        <!-- 2° Item - Pacientes -->
                        <li class="list ">
                            <a href="paciente.html">
                                <span class="material-symbols-outlined full">
                                    group
                                </span>
                                <span class="title">Paciente</span>
                            </a>
                        </li>

                        <!-- 3° Item - Tarefas -->
                        <li class="list ativo">
                            <a href="tarefas.html">
                                <span class="material-symbols-outlined">
                                    check_box
                                </span>
                                <span class="title">Tarefas</span>
                            </a>
                        </li>

                        <!-- 4° Item - Tarefas -->
                        <li class="list">
                            <a href="desempenho.html">
                                <span class="material-symbols-outlined">
                                    monitoring
                                </span>
                                <span class="title">Desempenho</span>
                            </a>
                        </li>

                        <!-- 5° Item - Mensagens -->
                        <li class="list">
                            <a href="suporte.html">
                                <span class="material-symbols-outlined">
                                    support_agent
                                </span>
                                <span class="title">Suporte</span>
                            </a>
                        </li>

                        <!-- 6° Item - Configurações -->
                        <li class="list">
                            <a href="#">
                                <span class="material-symbols-outlined">
                                    settings
                                </span>
                                <span class="title">Configurações</span>
                            </a>
                        </li>
                    </ul><!-- Fim da lista -->
                </nav><!-- Fim do menu lateral -->
            </header><!-- header -->

            <!-- Logout-->
            <div class="logout">
                <ul>
                    <li>
                        <a href="#">
                            <span class="material-symbols-outlined">
                                logout
                            </span> <!-- Ícone de logout -->
                            <span class="title">Logout</span>
                        </a>
                    </li>
                </ul>
            </div> <!-- Fim da div logout-->
        </div><!--left-->
        <!-- ============= Fim Container Left ============= -->

        <!-- ====================== Right ====================== -->
        <div class="right">
            <!-- ============= Container Right ============= -->
            <div class="top">
                <div class="searchBx">
                    <h2>Dashboard</h2>
                    <div class="inputBx">
                        <span class="material-symbols-outlined searchOpen">
                            search
                        </span>
                        <input type="text" placeholder="Search...">
                        <span class="material-symbols-outlined searchClose">
                            close
                        </span>
                    </div><!-- Fim da div inputBx-->
                </div><!-- Fim da div searchBx -->

                <div class="user">
                    <span class="material-symbols-outlined">
                        notifications
                    </span>

                    <!-- Mudar fundo-->
                    <span class="material-symbols-outlined" id="mode_icon">
                        dark_mode
                    </span>

                    <div class="userImg">
                        <img src="src/images/viktor-kirichenko-nEOSQiA_FHc-unsplash.jpg" alt="">
                    </div><!-- Fim da div userImg-->
                    <h2>Gustavo's Code<br><span>Administrator</span></h2>

                    <div class="arrow">
                        <span class="material-symbols-outlined">
                            expand_more
                        </span>
                    </div><!-- Fim da div arrow-->

                    <div class="toggle">
                        <span class="material-symbols-outlined">
                            menu
                        </span>
                        <span class="material-symbols-outlined">
                            close
                        </span>
                    </div><!-- Fim da div toggle-->
                </div><!-- Fim da div user-->
            </div><!-- Fim da div top -->
            <!-- ============= Fim Container Right ============= -->

            <!-- ============= Project Main ============= -->
            <main>
                <div class="projectCard">
                    

                </div><!-- Fim da div ProjectCard -->
            </main>
        </div><!-- Fim da div right-->
    </div><!-- Fim da div container -->

    <script src="assets/js/menu.js"></script>
    
    <!-- carregar web -->
    <script src="assets/js/carregarWeb.js"></script>
</body>

</html>
